<div class="container">
  <div class="row py-2">
    <div class="col-md-3 col-xs-12">
      <ul class="list-group mb-3">
        <li class="list-group-item active">Category 1</li>
        <li class="list-group-item">Category 2</li>
        <li class="list-group-item">Category 3</li>
        <li class="list-group-item">Category 4</li>
        <li class="list-group-item">Category 5</li>
      </ul>

      <form>
        <label for="nameFilter" class="form-label">Name</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="nameFilter" placeholder="Name" aria-label="Name">
        </div>

        <label for="priceFilter" class="form-label">Price</label>
        <div class="input-group mb-3" id="priceFilter">
          <input type="number" class="form-control" placeholder="From" aria-label="From">
          <span class="input-group-text">-</span>
          <input type="number" class="form-control" placeholder="To" aria-label="To">
        </div>

        <button class="btn btn-primary" type="submit">Apply</button>
      </form>
    </div>

    <div class="col-md-9 col-xs-12">
      <div class="row row-cols-1 row-cols-md-3 g-4">

        <div *ngFor="let prod of products" class="col">
          <div class="card">
            <div *ngIf="prod.pictures.length > 0; else elseBlock">
              <img class="card-img-top" src="http://localhost:8080/api/v1/picture/{{prod.pictures[0]}}"
                   alt="Card image cap">
            </div>
            <ng-template #elseBlock>
              <span class="fa fa-file-image-o fa-5x" aria-hidden="true">*No photo</span>
            </ng-template>
            <div class="card-body">
              <h5 class="card-title">{{prod.name}}</h5>
              <p class="card-text">Short description of product</p>
              <a routerLink="/product/{{prod.id}}" class="btn btn-primary">View</a>
              <a href="#" class="btn btn-primary">Add to card</a>
            </div>
          </div>
        </div>

      </div>

      <div class="col-md-9 col-xs-12 mt-3">
        <nav aria-label="...">
          <ul class="pagination">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </li>

            <li class="page-item active" aria-current="page">
              <a class="page-link" href="#">1</a>
            </li>

            <li class="page-item">
              <a class="page-link" href="http://localhost:8080/api/v1/product/all?page=2">2</a> //todo pagination
            </li>

            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

  </div>
</div>
