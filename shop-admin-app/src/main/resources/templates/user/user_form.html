<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/default_headers :: default_head"></head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragments/default_headers :: default_nav"></nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/user}" method="post" th:object="${userDto}">
                <th:block th:replace="fragments/default_user_form :: default_user_form"></th:block>

                <div class="form-group">
                    <label for="roles">Roles *</label>
                    <select multiple class="form-control" id="roles" th:field="*{roles}" required>
                        <option th:each="role : ${roles}"
                                th:text="${role.name}"
                                th:value="${role.id} + ';' + ${role.name}"
                                th:selected="${userDto.roles?.contains(role)}"></option>
                    </select>
                </div>

                <div class="form-group">* - required fields</div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <a class="btn btn-danger" th:href="@{/user}">Cancel</a>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="fragments/default_headers :: default_scripts"></th:block>

</body>
</html>
